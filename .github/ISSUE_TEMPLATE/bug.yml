name: Bug Report
description: File a bug report
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much information as possible, it will help us to address this problem faster.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe the problem.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Results
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Results
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of pg_tde and Percona Server PostgreSQL are you running?
      placeholder: pg_tde 2.1, Percona Server for PostgreSQL 18.0
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Which steps do we need to take to reproduce this error?
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell
  - type: markdown
    id: coc
    attributes:
      label: Code of Conduct
      value: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/percona/community/blob/main/content/contribute/coc.md)
