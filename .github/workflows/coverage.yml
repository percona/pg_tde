name: Code coverage
on:
  pull_request:
    paths-ignore:
      - documentation/**
  push:
    branches:
      - main
    paths-ignore:
      - documentation/**

env:
  pg_version: 18
  # Avoid failures on slow recovery
  PGCTLTIMEOUT: 120
  PG_TEST_TIMEOUT_DEFAULT: 300

jobs:
  collect:
    name: Collect and upload
    runs-on: ubuntu-24.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v5
        with:
          path: src
          submodules: recursive

      - name: Clone postgres repository
        uses: actions/checkout@v5
        with:
          path: postgres
          repository: percona/postgres.git
          ref: PSP_REL_${{ env.pg_version }}_STABLE

      # KMIP server don't support Python 3.12 for now: https://github.com/OpenKMIP/PyKMIP/pull/707
      - name: Downgrade python to 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11

      - name: Install dependencies
        run: src/ci_scripts/ubuntu-deps.sh

      - name: Build postgres
        run: src/ci_scripts/build-and-install-psp.sh coverage

      - name: Build pg_tde
        run: src/ci_scripts/make-build.sh debug

      - name: Setup kmip and vault
        run: src/ci_scripts/setup-keyring-servers.sh

      - name: Run pg_tde tests
        run: src/ci_scripts/make-test.sh

      - name: Collect coverage data
        run: find src -type f -name '*.c' ! -path 'src/libkmip/*' | xargs -t gcov -abcfu
        working-directory: src

      - name: Upload coverage data to codecov.io
        uses: codecov/codecov-action@v5
        with:
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
          working-directory: src
          files: "*.c.gcov"

      - name: Report on test fail
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: coverage-testlog
          path: |
            src/regression_install
            src/regression_install.log
            src/regression.diffs
            src/regression.out
            src/results
            src/t/results
            src/tmp_check
          retention-days: 3
